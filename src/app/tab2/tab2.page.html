<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (commonService.favs().length) {

    @for (data of commonService.favs(); track $index) {
      
      <app-poke-view [data]="data"></app-poke-view>
      }
    }
</ion-content>
